<div class="example-container">
  <mat-toolbar class="shrink-0">
    <span>Angular Forms Comparison</span>
    <span class="flex-1"></span>
    <button matIconButton>
      <mat-icon>favorite</mat-icon>
    </button>
    <button matIconButton>
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="grow-1">
    <mat-sidenav mode="side" opened fixedTopGap="64">
      <mat-nav-list>
        <a mat-list-item routerLink="/login/reactive">Login with reactive form</a>
        <a mat-list-item routerLink="/login/signal">Login with signal form</a>
        <a mat-list-item routerLink="/register/reactive">Register with reactive form</a>
        <a mat-list-item routerLink="/register/signal">Register with signal form</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet />
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
